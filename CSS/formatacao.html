<!doctype html>
<html>

    <head>
        <title>Formatação de textos</title>
        <meta charset="utf-8" />
        <style type="text/css">
            div{
                font-size: 30px;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            .texto{
                font-size: 150%;
            }
            .negrito{
                font-weight: bold;
            }
            .estilo{
                font-style: italic;
            }
            .formatacao{
                text-decoration: underline overline line-through;
            }
        </style>
    </head>

    <body>
        <div>
            <p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit.</p>
            <p class="negrito">Conteúdo 1</p>
            <p class="estilo">Conteúdo 2</p>
        </div>
    </body>
</html>
