<!DOCTYPE html>
<html>
<head>
	<title>WHILE - DO WHILE - FOR</title>
    <meta charset="utf-8">
    
    <style>
        div{
            background: #d6d6d6;
            padding: 10px;
            margin: 5px;
            border: 1px solid gray;
            float: left;
            text-align: center;
        }
    </style>

</head>
<body>

    <div>
        <h2>WHILE</h2><br />
        <script type="text/javascript">
            var x = 1;
            while (x <= 10){
                document.write(x + '<br />');
                x++;
            }

        </script>
    </div>

    <div>
        <h2>DO WHILE</h2><br />
        <script type="text/javascript">
            var y = 1;
            do{
                document.write(y + '<br />');
                y++;
            } while(y <= 20);

        </script>
    </div>

    <div>
        <h2>FOR</h2><br />
        <script type="text/javascript">
            for(var z = 1; z <= 30; z++){
                document.write(z + '<br />');
            }

        </script>
    </div>

</body>
</html>
